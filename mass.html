<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting...</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; }
        .app-frame { width: 100%; max-width: 450px; height: 100vh; background: #fff; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        
        header { padding: 10px 15px; background: #fff; border-bottom: 1px solid #efefef; display: flex; align-items: center; position: sticky; top: 0; z-index: 100; }
        .back-btn { font-size: 26px; cursor: pointer; color: #0084ff; text-decoration: none; margin-right: 12px; border: none; background: none; outline: none; }
        .target-pic { width: 40px; height: 40px; border-radius: 50%; background: #0084ff; overflow: hidden; margin-right: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .target-pic img { width: 100%; height: 100%; object-fit: cover; }
        .chat-user-info { flex: 1; display: flex; flex-direction: column; }
        .chat-user-name { font-size: 16px; font-weight: bold; color: #050505; }
        .status-text { font-size: 11px; font-weight: 500; color: #65676b; }

        #chatBox { flex: 1; padding: 15px; overflow-y: auto; background: #fff; display: flex; flex-direction: column; }
        .msg-wrapper { display: flex; margin-bottom: 12px; align-items: flex-end; width: 100%; position: relative; }
        .msg-wrapper.sent { flex-direction: row-reverse; }
        
        .msg-bubble { max-width: 65%; padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; word-wrap: break-word; cursor: pointer; user-select: none; }
        .sent .msg-bubble { background: #0084ff; color: white; border-bottom-right-radius: 4px; }
        .received .msg-bubble { background: #e4e6eb; color: #050505; border-bottom-left-radius: 4px; }

        .seen-icon { width: 14px; height: 14px; border-radius: 50%; margin-top: 2px; overflow: hidden; display: none; }
        .seen-icon img { width: 100%; height: 100%; object-fit: cover; }

        .input-area { padding: 10px 15px; border-top: 1px solid #efefef; display: flex; align-items: center; background: #fff; gap: 10px; }
        #messageInput { flex: 1; padding: 10px 15px; border: none; background: #f0f2f5; border-radius: 20px; outline: none; }
        
        .delete-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .delete-card { background: white; padding: 20px; border-radius: 12px; text-align: center; width: 250px; }
        .del-btn { background: #fa3e3e; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="delete-overlay" id="delOverlay" onclick="this.style.display='none'">
    <div class="delete-card" onclick="event.stopPropagation()">
        <p>এই মেসেজটি ডিলিট করতে চান?</p>
        <button class="del-btn" id="confirmDelBtn">Delete</button>
    </div>
</div>

<div class="app-frame">
    <header>
        <button class="back-btn" onclick="goBack()">‹</button>
        <div class="target-pic" id="headerPic">?</div>
        <div class="chat-user-info">
            <span class="chat-user-name" id="targetName">...</span>
            <span class="status-text" id="statusLabel">Offline</span>
        </div>
    </header>

    <div id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Aa" autocomplete="off" oninput="handleTyping()">
        <button style="background:none; border:none; color:#0084ff; font-size:24px; cursor:pointer;" onclick="sendMessage()">➤</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD_7v6rBHjVLHVK5OGiJpkgBzAuaJO8vn0",
        authDomain: "boi-baz-v2.firebaseapp.com",
        projectId: "boi-baz-v2",
        appId: "1:573343324145:web:42899dd75501af36985650"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const myCode = localStorage.getItem("usercode");
    const myName = localStorage.getItem("username");
    const targetCode = localStorage.getItem("chatTargetCode");
    const chatId = myCode < targetCode ? myCode + "_" + targetCode : targetCode + "_" + myCode;

    let targetPic = "";
    let typingTimer;
    let holdTimer;

    function goBack() {
        updatePresence('offline', '');
        window.location.href = "index.html";
    }

    function updatePresence(status, loc) {
        if(!myCode) return;
        db.collection("users").doc(myCode).update({ 
            status: status, 
            currentChat: loc,
            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    window.onload = () => {
        updatePresence('online', chatId);
        loadMessages();
    };

    // ৩. বন্ধুর তথ্য, টাইপিং এবং লাস্ট সিন লজিক
    db.collection("users").doc(targetCode).onSnapshot(doc => {
        const data = doc.data();
        document.getElementById('targetName').innerText = data.userName;
        targetPic = data.profilePic || "";
        if(targetPic) document.getElementById('headerPic').innerHTML = `<img src="${targetPic}">`;

        const statusLabel = document.getElementById('statusLabel');
        
        // টাইপিং চেক (সবার আগে)
        if (data.typingWith === myCode) {
            statusLabel.innerText = "typing...";
            statusLabel.style.color = "#0084ff";
        } else {
            // অনলাইন/অফলাইন এবং পেজ স্ট্যাটাস চেক
            if (data.status === 'online') {
                if (data.currentChat === chatId) {
                    statusLabel.innerText = "● Active on your page";
                    statusLabel.style.color = "#31a24c";
                } else {
                    statusLabel.innerText = "● Active on another page";
                    statusLabel.style.color = "#0084ff";
                }
            } else {
                // লাস্ট সিন লজিক
                let lastSeenTime = "Offline";
                if(data.lastSeen) {
                    const date = data.lastSeen.toDate();
                    lastSeenTime = "Last seen: " + date.getHours() + ":" + (date.getMinutes()<10?'0':'') + date.getMinutes();
                }
                statusLabel.innerText = lastSeenTime;
                statusLabel.style.color = "#65676b";
            }
        }
    });

    function handleTyping() {
        db.collection("users").doc(myCode).update({ typingWith: targetCode });
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => {
            db.collection("users").doc(myCode).update({ typingWith: "" });
        }, 2000);
    }

    function loadMessages() {
        db.collection("chats").doc(chatId).collection("messages").orderBy("time", "asc")
        .onSnapshot(snap => {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = "";
            snap.forEach(doc => {
                const data = doc.data();
                const isMe = data.senderCode === myCode;

                if(!isMe && !data.seen) {
                    db.collection("chats").doc(chatId).collection("messages").doc(doc.id).update({ seen: true });
                }

                const wrap = document.createElement('div');
                wrap.className = isMe ? "msg-wrapper sent" : "msg-wrapper received";
                
                const bubble = document.createElement('div');
                bubble.className = "msg-bubble";
                bubble.innerText = data.text;

                bubble.onmousedown = bubble.ontouchstart = () => {
                    holdTimer = setTimeout(() => showDeleteOption(doc.id), 1000);
                };
                bubble.onmouseup = bubble.ontouchend = () => clearTimeout(holdTimer);

                wrap.appendChild(bubble);

                if(isMe && data.seen) {
                    const seenIcon = document.createElement('div');
                    seenIcon.className = "seen-icon";
                    seenIcon.style.display = "block";
                    seenIcon.innerHTML = targetPic ? `<img src="${targetPic}">` : "";
                    wrap.appendChild(seenIcon);
                }
                chatBox.appendChild(wrap);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();
        if(!text) return;
        db.collection("chats").doc(chatId).collection("messages").add({
            senderCode: myCode, text: text, seen: false,
            time: firebase.firestore.FieldValue.serverTimestamp()
        });
        db.collection("chats").doc(chatId).set({ lastMsg: text, receiverCode: targetCode, senderCode: myCode });
        input.value = "";
        db.collection("users").doc(myCode).update({ typingWith: "" });
    }

    function showDeleteOption(id) {
        document.getElementById('delOverlay').style.display = 'flex';
        document.getElementById('confirmDelBtn').onclick = () => {
            db.collection("chats").doc(chatId).collection("messages").doc(id).delete();
            document.getElementById('delOverlay').style.display = 'none';
        };
    }
</script>
</body>
</html>
