<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff; margin: 0; display: flex; justify-content: center; }
        .pro-frame { width: 100%; max-width: 450px; min-height: 100vh; background: white; display: flex; flex-direction: column; align-items: center; }
        .top-bar { width: 100%; height: 60px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #efefef; }
        .back-btn { color: #0084ff; text-decoration: none; font-size: 28px; cursor: pointer; border:none; background:none; }
        .avatar-main { width: 120px; height: 120px; background: #0084ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 50px; overflow: hidden; position: relative; margin: 20px 0; }
        .avatar-main img { width: 100%; height: 100%; object-fit: cover; }
        .cam-icon { position: absolute; bottom: 5px; right: 5px; background: #fff; border-radius: 50%; padding: 7px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: none; }
        .menu-list { width: 90%; margin-top: 20px; }
        .menu-item { padding: 15px; border-radius: 10px; background: #f0f2f5; margin-bottom: 10px; cursor: pointer; display: flex; justify-content: space-between; }
        .edit-area { display: none; width: 90%; background: #f9f9f9; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
        .save-btn { background: #0084ff; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

<div class="pro-frame">
    <div class="top-bar">
        <button class="back-btn" onclick="goBack()">‚Äπ</button>
        <span style="margin-left:15px; font-weight:bold;">‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤</span>
    </div>

    <div class="avatar-main" id="picBox">
        <span id="initials">?</span>
        <label for="imgInput" class="cam-icon" id="camBtn">üì∑</label>
        <input type="file" id="imgInput" style="display:none" accept="image/*" onchange="uploadImage(this)">
    </div>
    
    <h2 id="dispName">...</h2>
    <p id="dispEmail" style="color:#65676b;"></p>

    <div class="menu-list">
        <div class="menu-item" onclick="enableEditMode()">
            <span>‡¶è‡¶°‡¶ø‡¶ü ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤</span> ‚úèÔ∏è
        </div>
        <div id="editArea" class="edit-area">
            <input type="text" id="newName" placeholder="‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡¶æ‡¶Æ">
            <input type="email" id="newEmail" placeholder="‡¶®‡¶§‡ßÅ‡¶® ‡¶á‡¶Æ‡ßá‡¶á‡¶≤">
            <button class="save-btn" onclick="saveChanges()">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
        <div class="menu-item" style="color:red;" onclick="logout()">
            <span>‡¶≤‡¶ó ‡¶Ü‡¶â‡¶ü</span> ‚Ü™Ô∏è
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD_7v6rBHjVLHVK5OGiJpkgBzAuaJO8vn0",
        authDomain: "boi-baz-v2.firebaseapp.com",
        projectId: "boi-baz-v2",
        appId: "1:573343324145:web:42899dd75501af36985650"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const myCode = localStorage.getItem("usercode");

    function updatePresence(status) {
        if(myCode) db.collection("users").doc(myCode).update({ status: status, currentChat: '' });
    }

    window.onload = () => {
        updatePresence('online');
        db.collection("users").doc(myCode).onSnapshot(doc => {
            const d = doc.data();
            document.getElementById('dispName').innerText = d.userName;
            document.getElementById('dispEmail').innerText = d.userEmail || "";
            document.getElementById('initials').innerText = d.userName.charAt(0).toUpperCase();
            if(d.profilePic) document.getElementById('picBox').innerHTML += `<img src="${d.profilePic}">`;
        });
    }

    function goBack() { window.location.href = "index.html"; }
    function enableEditMode() { 
        document.getElementById('editArea').style.display = 'block'; 
        document.getElementById('camBtn').style.display = 'block';
    }

    function uploadImage(input) {
        const reader = new FileReader();
        reader.onload = (e) => db.collection("users").doc(myCode).update({ profilePic: e.target.result });
        reader.readAsDataURL(input.files[0]);
    }

    function saveChanges() {
        const n = document.getElementById('newName').value;
        const e = document.getElementById('newEmail').value;
        let obj = {};
        if(n) { obj.userName = n; localStorage.setItem("username", n); }
        if(e) obj.userEmail = e;
        db.collection("users").doc(myCode).update(obj).then(() => location.reload());
    }

    function logout() { 
        updatePresence('offline');
        localStorage.clear(); 
        window.location.href="login.html"; 
    }
</script>
</body>
</html>
